plugins {
    id 'java'
}

jar {
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
    zip64 = true
    manifest {
        attributes('Main-Class': 'org.dalvacation.Main')
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    exclude 'META-INF/*.RSA'
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
}

group 'org.dalvacation'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.1'
    implementation 'com.amazonaws:aws-lambda-java-events:3.11.0'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.12.735'
    implementation 'com.amazonaws:aws-java-sdk-s3:1.12.307'
    implementation group: 'software.amazon.awssdk', name: 'sns', version: '2.10.17'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}